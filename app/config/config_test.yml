imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        default_connection: middleware
        connections:
            middleware:
                server_version: 5.6
            gateway:
                server_version: 5.6
            deploy:
                server_version: 5.6
