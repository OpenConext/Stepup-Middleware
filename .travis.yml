language: php

php:
  - 7.2
  - 7.4

matrix:
  allow_failures:
  - php: 7.4

env:
  global:
    - APP_ENV=test

cache:
  directories:
    - ~/.composer

# The hook below makes sure ant is anstalled
before_install:
  - echo $(ant -version)
  - sudo apt-get -qq update
  - sudo apt-get install ant
  - echo $(ant -version)

before_script:
  - phpenv config-add travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant


branches:
  only:
    - master
    - develop
    - /^feature\/(.*)$/
    - /^hotfix\/(.*)$/
    - /^bugfix\/(.*)$/

