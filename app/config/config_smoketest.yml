imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        default_connection: middleware
        connections:
            middleware:
                dbname: "%database_middleware_name%_test"
            gateway:
                dbname: "%database_gateway_name%_test"
            deploy:
                dbname: "%database_middleware_name%_test"

# In test, it makes sense we use a hard-coded password for the api users. This, to aid the behat tests in Stepup-Deploy.
security:
    providers:
        in_memory:
            memory:
                users:
                    management:
                        password: "secret"
                    ss:
                        password: "secret"
                    ra:
                        password: "secret"
